<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TabIt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container-fluid main-container">
    <section id="main">
      <h1 id="header">Welcome to TabIt!</h1>
      <p id="tab-prompt">To get started please enter your NAME!</p>
      <form id="login">
        <input type="text" id="name">
        <input type="email" id="email">
        <input type="password" id="pwd">
      </form>
      <form id="todo">
        <input type="text" id="todo-item">
        <button type="submit" class="btn btn-primary" id="submit">TabIt</button>
      </form>
    </section>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
